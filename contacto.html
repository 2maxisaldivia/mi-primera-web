          <main>
                <form class="contacto">
                    <h1>CONTACTO</h1>
                    <h2><em>Completa el formulario con tus datos</em></h2>
                    <div>
                        <label>Nombres</label>
                            <input class="datos" type="text" required>
                    </div>
                    <div>
                     <label>Apellido</label>
                            <input class="datos" type="text" required>   
                    </div>
                    <div>
                        <label>Correo electrónico</label>
                            <input class="datos" type="email" required>
                    </div>
                    <div>
                         <label>Telefono/Celular</label>
                            <input class="datos" type="text" pattern="\d{0,9}" minlength="0" maxlength="9" required>
                    </div>  
                    <div>
                          <label>Ciudad</label>
                             <input class="datos" type="text">
                    </div>  
                    <div>
                         <label>Asunto</label>
                            <select class="datos">
                                <label>Asunto</label>
                                <option>Sugerencia</option>
                                <option>Reclamo</option>
                                <option>Elogio</option>
                                <option>Consulta</option>
                                <option>Otros</option>
                         </select>
                    </div>
                    <div>
                        <label>Mensaje</label>
                            <input class="datos" type="textarea" required>
                    </div>   
                    <div>
                        <button class="enviar" type="submit">
                            Enviar
                        </button>
                    </div>
                </form>
